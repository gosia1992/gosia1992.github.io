<!DOCTYPE html>
<html>
<head>
    <title>Simple Game/Test</title>
</head>
<body>
    <form action="https://digitalmedialab.altervista.org/submit_game.php" method="post">
        <p>Your Name: <input type="text" name="name" required></p>
        <p>Your Email: <input type="email" name="email" required></p>
 <hr>
        <!-- Dropdown List -->

        <p>Question 1:
          <select name="What is my tutor's name?">
            <option value="A">Mitus</option>
            <option value="B">Stefan</option>
            <option value="C">Frank</option>
        </select>
		</p>

        <!-- Radio Button -->
        <p>Question 2: What does my tutor like?
            <input type="radio" name="Minitransistors" value="A" required>
            <input type="radio" name="Pasta with anchoives" value="B">
            <input type="radio" name="Noisy people" value="C">
        </p>

        <!-- Checkbox -->
        <p>Question 3: What is my favourite perfume
            <input type="checkbox" name="Terre d'Hermes[]" value="A">
            <input type="checkbox" name="Out[]" value="B">
            <input type="checkbox" name="Eau Savage[]" value="C">
        </p>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
